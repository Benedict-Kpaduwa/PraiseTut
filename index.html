<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Results summary component</title>

      .attribution {
        font-size: 11px;

      }
    </style> -->
  </head>
  <body>
    <div class="flex flex-row items-center justify-center h-screen">
      <div
        class="bg-blue-600 h-96 flex flex-col rounded-xl w-72 space-y-5 items-center py-5 -z-2"
      >
        <span class="flex justify-center">Your Result </span>
        <span
          class="border-2 border-black h-32 w-32 rounded-[70px] flex justify-center items-center flex-col mx-12"
        >
          <span class="font-bold text-3xl">76</span>
          <span class="text-xs">of 100</span>
        </span>
        <span class="text-lg">Great</span>
        <span class="mx-5">
          <span> You scored higher than 65% of</span>
          <span class="mx-4">the people who have taken</span>
          <span class="mx-[80px]">these tests.</span>
        </span>
      </div>
      <div
        class="bg-yellow-600 h-96 flex flex-col rounded-xl w-72 space-y-5 items-center py-5"
      >
        Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
        100 Continue
      </div>
    </div>
